<div class="p-grid">
  <div class="p-col-12">
    <h1>Jazz History</h1>
  </div>
  <div class="p-col-12 p-md-6 p-lg-4" *ngFor="let artist of artists">
    <div class="p-card">
      <div class="p-card-title">{{ artist.name }}</div>
      <div class="p-card-body">
        <p>Type: {{ artist.type }}</p>
      </div>
    </div>
  </div>
</div>
